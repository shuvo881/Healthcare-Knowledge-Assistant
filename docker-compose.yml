version: '3.8'

services:
  app:
    build: .
    container_name: healthcare-rag-backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount media uploads for persistence
      - ./media:/app/media
    restart: unless-stopped

